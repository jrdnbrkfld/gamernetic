{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Edit Profile" %}{% endblock %}

{% block content %}
<header>
    <div class="container-fluid" id="image">
        <div class="row px-4 text-center">
            <img class="img-fluid header-image" id="main-background"
                src="https://res.cloudinary.com/dhyy9pzrd/image/upload/v1662036640/placeholder_vnzsfr_smds1a.jpg"
                alt="blue/pink background image">
            <div class="col-lg-6 mx-auto">
                <div class="caption">
                    <div class="text-center-caption">
                        <h1 class="post-title fw-bolder text-uppercase">{% trans "Edit Profile" %}</h1>
                        <h6 class="post-subtitle fw-bold">
                            Make your profile changes here!
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <form class="signup text-center" id="signup_form" method="post" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-signup right" id="button" type="submit">{% trans "Edit Profile" %} &raquo;</button>
        </form>
    </div>
    <div class="col-8 mt-3 offset-md-2 text-center">
        <strong><a class="text-decoration-none" id="change_password" href="{% url 'change_password' %}">Change Password &raquo;</a></strong>
    </div>
</div>

{% endblock %}
