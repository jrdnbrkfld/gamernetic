{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}


<div class="post-caption mt-4">
    <div class="text-center-caption">
        <h1 class="post-title fw-bolder text-uppercase">Sign Out</h1>
        <p class="post-subtitle fw-bold">Are you sure you want to sign out?</p>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <form class="text-center" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-signup text-center" id="button" type="submit">{% trans 'Sign Out Â»' %}</button>
        </form>
    </div>
</div>


{% endblock %}
