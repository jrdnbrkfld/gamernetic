{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Gamernetic Blog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Space+Grotesk&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e48c33a78b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg bg-light">

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">
                <img src="https://res.cloudinary.com/dhyy9pzrd/image/upload/v1653756017/gamernetic-logo_rhodyj.png"
                    alt="Gamernetic logo" width="130" height="130" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="text-decoration-none text-uppercase fw-bolder fs-4" id="nav-path" aria-current="page"
                            href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-decoration-none text-uppercase fw-bolder fs-4" id="nav-path" aria-current="page"
                            href="{% url 'add_post' %}">Add Post</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="text-decoration-none text-uppercase fw-bolder fs-4" id="nav-path" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="text-decoration-none text-uppercase fw-bolder fs-4" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-decoration-none text-uppercase fw-bolder fs-4" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto bg-light py-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9 text-center">
                    <ul class="list-unstyled fs-2">
                        <li>
                            <a href="https://twitter.com/Jord_Dev" target="_blank" aria-label="Link to Twitter">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a class="text-decoration-none" href="https://www.linkedin.com/in/jordanbrookfield/"
                                target="_blank" aria-label="Link to LinkedIn">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </li>
                        <li>
                            <a class="text-decoration-none" href="https://github.com/jrdnbrkfld" target="_blank"
                                aria-label="Link to Github">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </li>
                        <li>
                            <a class="text-decoration-none"
                                href="https://steamcommunity.com/profiles/76561198025609181/" target="_blank"
                                aria-label="Link to Steam">
                                <i class="fa-brands fa-steam"></i>
                            </a>
                        </li>
                    </ul>
                    <p class="text-center text-dark fs-6 fw-bold">Â© Jordan Brookfield. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
